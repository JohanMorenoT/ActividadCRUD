{% extends 'todo/layout.html' %} {% block content %}

<div class="container">
  <table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tarea</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
    <tbody>
      {% for tarea in tareas %}
      <tr>
        <th scope="row">{{ tarea.id }}</th>
        <td>{{ tarea.tarea }}</td>
        <td>
            <a class="btn btn-primary btn-sm" href="{% url 'eliminar' tarea.id %}">eliminar</a>
            <a class="btn btn-danger btn-sm" href="{% url 'editar' tarea.id %}">Editar</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>


{% endblock %}
